    <div class="container-sm my-5">

        <h2 class="mb-4">山尾しおり ポスター貼り目指せ100%</h2>
        <h3>選挙掲示板マップ</h3>

        <h4>使い方</h4>
        <ul  class="mb-4">
          <li>
            下の東京全域以下の地図からポスターを貼った掲示板を探す
          </li>
          <li>
            掲示板位置の●印をクリック<br/>
            <img src="/img/spp01.png" height="500px"/>
          </li>
          <li>
            掲示板番号をメモ
          </li>
          <li>
            <a href="https://docs.google.com/spreadsheets/d/1rVZAQjf-nV02KIZySPvUa8VYwDZdSDHCQA6BPhYTwbE/edit?gid=0#gid=0" target="blank">ポスター掲示済み入力フォーム</a>を開く
          </li>
          <li>
            掲示板番号を検索して、E列を1に変更<br/>
            <img src="/img/spp02.png" height="400px"/>
          </li>
          <li>
            しばらくすると●印が黄色に変わります
          </li>
        </ul>

        <div class="list-group mb-4">
          <a href="./summary" class="list-group-item list-group-item-action">市区町村別進捗可視化</a>
        </div>

        <div class="list-group mb-4">
          <a href="./map/" class="list-group-item list-group-item-action">東京都全域</a>
          <a href="./map?block=23-city" class="list-group-item list-group-item-action">23区都心部</a>

          <a href="./map?block=tama-west" class="list-group-item list-group-item-action">多摩西部</a>
          <a href="./map?block=island" class="list-group-item list-group-item-action">島しょ部</a>
